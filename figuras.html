<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de Javascript - Platzi</title>
</head>
<body>
    <header>
    <h1>
        Figuras geométricas
    </h1>
    <p>Taller práctico de Javascript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="areacuadrado">Escribe cuánto mide del cuadrado</label>
            <!--Le colocamos un id al input para asociarlo con el label y a su vez para manipularlo
            desde el archivo figuras.js-->
            <input type="number" id="areacuadrado"/>
        <div>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </div>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
